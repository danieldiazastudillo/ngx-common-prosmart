name: Publish ngx-rut-v2 to npm

on:
  push:
    branches:
      - main
    paths:
      - 'projects/ngx-rut-v2/**'
      - '.github/workflows/publish-ngx-rut-v2.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npx ng build ngx-rut-v2

      - name: Check if version is already published
        id: check_version
        working-directory: projects/ngx-rut-v2
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Package: $PKG_NAME@$PKG_VERSION"
          NPM_VIEW=$(npm view $PKG_NAME@$PKG_VERSION version 2>/dev/null || echo "")
          if [ -n "$NPM_VIEW" ] && [ "$NPM_VIEW" = "$PKG_VERSION" ]; then
            echo "Version $PKG_VERSION already published on npm. Skipping publish."
            echo "publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $PKG_VERSION not found on npm. Will publish."
            echo "publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check_version.outputs.publish == 'true'
        working-directory: dist/ngx-rut-v2
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
